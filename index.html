<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Sign Up - Excel Mastery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, #e0ecff 45%, #f9fbff 100%);
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }
    body {
      display: flex;
      min-height: 100vh;
      width: 100vw;
    }
    .signup-main {
      display: flex;
      width: 100vw;
      height: 100vh;
    }
    .left {
      flex: 1.5;
      min-width: 440px;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      box-shadow: 2px 0 16px #e0ecff27;
      position: relative;
      z-index: 2;
      height: 100vh;
    }
    .left-card {
      width: 100%;
      max-width: 520px;
      min-width: 330px;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 6px 32px rgba(30, 114, 220, 0.07);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.1rem 2rem 1rem 2rem;
      margin: 0 auto;
      position: relative;
    }
    .em-logo {
      font-family: 'Inter', Arial, sans-serif;
      font-size: 2.6rem;
      font-weight: 900;
      color: #2473ff;
      letter-spacing: -0.09em;
      align-self: center;
      margin-bottom: 0.25em;
      margin-top: -0.15em;
      user-select: none;
    }
    .em-logo span {
      font-size: 1.23rem;
      font-weight: 700;
      color: #37547a;
      margin-left: 13px;
      letter-spacing: 0.06em;
      vertical-align:top;
    }
    .full-width-header {
      font-family: 'Times New Roman', Times, serif;
      font-size: 2.3rem;
      font-weight: bold;
      color: #2473ff;
      margin: 0 0 .07em 0;
      width: 100%;
      text-align: center;
      line-height: 1.12;
      letter-spacing: 2.6px;
      text-transform: uppercase;
      text-shadow: 0 2px 12px #1984ec24, 0 1px 8px #cbe6ff22;
      white-space: normal;
      overflow-wrap: break-word;
      word-break: break-word;
      display: block;
    }
    .subtitle {
      color: #254e81;
      font-size: 1.17rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.3em;
      margin-top: 0.22em;
      letter-spacing: 0.015em;
      width: 100%;
      line-height: 1.25;
    }
    #google-signup-btn {
      width: 100%;
      background: #f3f8ff;
      color: #246eff;
      border: 1.5px solid #daf0ff;
      border-radius: 8px;
      padding: 0.99rem 1rem;
      font-size: 1.09rem;
      font-weight: 600;
      box-shadow: 0 1.5px 10px rgba(74, 144, 226, 0.04);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7em;
      cursor: pointer;
      margin-bottom: 0.95em;
      margin-top: 0.18em;
      transition: background 0.11s, color 0.13s, border 0.13s, box-shadow 0.14s;
      outline: none;
    }
    #google-signup-btn:hover {
      background: #e1f1ff;
      color: #246eff;
      border: 1.5px solid #2176ff;
      box-shadow: 0 3px 16px rgba(33, 118, 255, 0.09);
    }
    #google-signup-btn svg {
      width: 22px;
      height: 22px;
      vertical-align: middle;
      flex-shrink: 0;
    }
    .divider {
      width: 100%;
      text-align: center;
      border-bottom: 1.45px solid #e6eef8;
      line-height: 0.1em;
      margin: 1.05em 0 1.07em;
      color: #aec9e1;
      font-size: 1em;
      position: relative;
    }
    .divider span {
      background: #fff;
      padding: 0 12px;
      position: relative;
      z-index: 2;
    }
    .toggle-tabs {
      width: 100%;
      margin-bottom: 1em;
      margin-top: 0;
      display: flex;
    }
    .toggle-tab {
      flex: 1 1 0px;
      background: #2375ff;
      border: 1.3px solid #e7e7e7;
      color: #fff;
      text-align: center;
      font-weight: 700;
      font-size: 1.09em;
      padding: 0.66em 0;
      border-radius: 6px 6px 0 0;
      cursor: default;
    }
    .form-fields {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.02em;
    }
    .input-label {
      font-size: 1em;
      font-weight: 600;
      margin-bottom: 0.19em;
      color: #2d4a7f;
      letter-spacing: 0.03em;
      margin-top: 0.2em;
    }
    .input-group {
      position: relative;
      width: 100%;
    }
    .input-group input {
      padding: 1em 1em;
      padding-right: 44px;
      border: 1.2px solid #dde6f3;
      border-radius: 7px;
      font-size: 1.07em;
      background: #f8faff;
      box-sizing: border-box;
      outline: none;
      width: 100%;
      transition: border 0.12s, background 0.13s;
      font-family: inherit;
    }
    .input-group input:focus {
      border-color: #2176ff;
      background: #f2f7ff;
    }
    .toggle-password {
      position: absolute;
      right: 13px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 0;
      color: #2375ff;
      font-size: 1.09rem;
      display: flex;
      align-items: center;
      cursor: pointer;
      width: 32px;
      height: 38px;
      justify-content: center;
    }
    .toggle-password svg {
      width: 19px;
      height: 19px;
      display: block;
    }
    .form-card button[type="submit"], .main-signup-btn {
      background: linear-gradient(90deg, #2375ff 90%, #81bfff 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 1.04em 1em;
      font-size: 1.13rem;
      font-weight: 900;
      width: 100%;
      box-shadow: 0 2px 10px #bae6ff28;
      margin-top: 1.1em;
      cursor: pointer;
      transition: background 0.14s;
      letter-spacing: 0.03em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.51em;
    }
    .form-card button[type="submit"]:hover, .main-signup-btn:hover {
      background: linear-gradient(90deg, #155cb2 85%, #2375ff 100%);
    }
    .signup-link {
      margin-top: 1.6em;
      text-align: center;
      font-size: 1.06em;
      color: #435875;
      font-weight: 700;
      width: 100%;
      transition: color 0.13s;
    }
    .signup-link a {
      color: #246eff;
      text-decoration: none;
      font-weight: 700;
      margin-left: 6px;
      transition: text-decoration 0.13s;
      font-size: 1em;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
    .right {
      flex: 0.8;
      min-width: 240px;
      background: linear-gradient(120deg,#2375ff 0%, #e0ecff 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
    }
    .right-img-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 0.92;
    }
    .right-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #2375ff44 0%, #e0ecff 100%);
      z-index: 2;
    }
    .right-content {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
      padding: 32px 0 38px 4vw;
      box-sizing: border-box;
    }
    .right-cta {
      font-size: 1.21rem;
      font-weight: 900;
      color: #fff;
      margin-bottom: 0.4em;
      line-height: 1.17;
      text-shadow: 0 2px 14px #236fff42;
    }
    .right-desc {
      font-size: 1.02rem;
      font-weight: 500;
      color: #eaf6ff;
      text-shadow: 0 2px 12px #1457d371;
      max-width: 350px;
      margin-bottom: 2vh;
    }
    @media (max-width: 900px) {
      .signup-main { flex-direction: column; }
      .left { min-width: 0; max-width: 100vw; height: auto;}
      .left-card { max-width: 97vw; padding: 1.3rem 1vw;}
      .full-width-header { font-size: 1.05rem;}
      .right { width: 100vw; min-width: 0;}
      .right-content { padding: 18px 3vw 18px 5vw;}
    }
    @media (max-width:630px) {
      .signup-main { flex-direction: column;}
      .form-card { padding:.9rem 1vw; min-width: 0;}
      .left { min-width: 0;}
      .right { display: none;}
      .full-width-header { font-size: .98rem;}
      .subtitle { font-size: 0.89rem;}
    }
  </style>
</head>
<body>
  <div class="signup-main">
    <div class="left">
      <div class="left-card">
        <div class="em-logo">EM <span>Excel Mastery</span></div>
        <div class="full-width-header">WELCOME TO EXCEL MASTERY</div>
        <div class="subtitle">Sign up to start learning</div>
        <button id="google-signup-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <g>
              <path fill="#4285F4" d="M43.6 20.5H42V20.4H24v7.2h11.2C33.8 32.3 29.4 35 24 35c-6.1 0-11-4.9-11-11s4.9-11 11-11c2.7 0 5.2.98 7.1 2.6l5.3-5.3C33.5 7.5 29 5.5 24 5.5 13.5 5.5 5 14 5 24s8.5 18.5 19 18.5c9.5 0 18.5-7 18.5-18.5 0-1.2-.1-2.1-.3-3z"/>
              <path fill="#34A853" d="M6.8 14.7l5.9 4.3C14.6 16.2 18.9 13 24 13c2.7 0 5.2.98 7.1 2.6l5.3-5.3C33.5 7.5 29 5.5 24 5.5c-6.6 0-12.2 4-15.1 9.3z"/>
              <path fill="#FBBC05" d="M24 43.5c5.4 0 9.9-1.8 13.2-4.9l-6.1-5c-2 1.5-4.6 2.4-7.2 2.4-5.4 0-9.9-3.7-11.5-8.4l-6 4.7C5.7 39 13.5 43.5 24 43.5z"/>
              <path fill="#EA4335" d="M43.6 20.5H42V20.4H24v7.2h11.2C34.9 31.7 30.2 35 24 35c-4.7 0-8.7-3-10.2-7.2l-6 4.7C9.8 39.1 16.3 43.5 24 43.5c9.5 0 18.5-7 18.5-18.5 0-1.2-.1-2.1-.3-3z"/>
            </g>
          </svg>
          Sign up with Google
        </button>
        <div class="divider"><span>or</span></div>
        <div class="toggle-tabs">
          <div class="toggle-tab active">Sign Up</div>
        </div>
        <form id="signupForm" autocomplete="off">
          <div class="form-fields">
            <div class="input-label">Full Name</div>
            <div class="input-group">
              <input type="text" id="signup-name" placeholder="Full Name" required autocomplete="name">
            </div>
            <div class="input-label">Email Address</div>
            <div class="input-group">
              <input type="email" id="signup-email" placeholder="Email" required autocomplete="email">
            </div>
            <div class="input-label">Password</div>
            <div class="input-group">
              <input type="password" id="signup-password" placeholder="Password" required autocomplete="new-password">
              <button class="toggle-password" type="button" id="toggleSignupPasswordBtn" aria-label="Show or hide password">
                <svg id="signupEyeIcon" xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="none" viewBox="0 0 24 24">
                  <path stroke="#2176ff" stroke-width="2" d="M1.997 12.003C3.35 7.473 7.39 4.5 12 4.5c4.611 0 8.65 2.972 10.003 7.502a1.44 1.44 0 0 1 0 .994C20.649 16.527 16.61 19.5 12 19.5c-4.611 0-8.65-2.972-10.003-7.502a1.44 1.44 0 0 1 0-.995Z"/><circle cx="12" cy="12" r="3.5" stroke="#2176ff" stroke-width="2"/>
                </svg>
              </button>
            </div>
            <div class="input-label">Confirm Password</div>
            <div class="input-group">
              <input type="password" id="signup-password-confirm" placeholder="Confirm Password" required autocomplete="new-password">
              <button class="toggle-password" type="button" id="toggleSignupPasswordConfirmBtn" aria-label="Show or hide confirm password">
                <svg id="signupEyeIconConfirm" xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="none" viewBox="0 0 24 24">
                  <path stroke="#2176ff" stroke-width="2" d="M1.997 12.003C3.35 7.473 7.39 4.5 12 4.5c4.611 0 8.65 2.972 10.003 7.502a1.44 1.44 0 0 1 0 .994C20.649 16.527 16.61 19.5 12 19.5c-4.611 0-8.65-2.972-10.003-7.502a1.44 1.44 0 0 1 0-.995Z"/><circle cx="12" cy="12" r="3.5" stroke="#2176ff" stroke-width="2"/>
                </svg>
              </button>
            </div>
          </div>
          <button type="submit" class="main-signup-btn">Sign Up</button>
        </form>
        <!-- THE SIGNUP-LINK IS HERE AND VISIBLE -->
        <div class="signup-link">
          Already have an account?
          <a href="login.html">Sign in here</a>
        </div>
      </div>
    </div>
    <div class="right">
      <img class="right-img-bg"
        src="https://images.unsplash.com/photo-1513258496099-48168024aec0?auto=format&fit=crop&w=800&q=80"
        alt="Students grouped behind a computer" />
      <div class="right-overlay"></div>
      <div class="right-content">
        <div class="right-cta">
          Find the perfect Excel course <br/>
          Anywhere, anytime, on any device.
        </div>
        <div class="right-desc">
          Flexible, affordable learning that fits your day.
        </div>
      </div>
    </div>
  </div>
  <script>
    // Password toggle (Password)
    document.getElementById('toggleSignupPasswordBtn').addEventListener('click', function() {
      const password = document.getElementById('signup-password');
      const icon = document.getElementById('signupEyeIcon');
      if (password.type === 'password') {
        password.type = 'text';
        icon.innerHTML =
          '<path stroke="#2176ff" stroke-width="2" d="M1.997 12.003C3.35 7.473 7.39 4.5 12 4.5c4.611 0 8.65 2.972 10.003 7.502a1.44 1.44 0 0 1 0 .994C20.649 16.527 16.61 19.5 12 19.5c-4.611 0-8.65-2.972-10.003-7.502a1.44 1.44 0 0 1 0-.995Z"/><circle cx="12" cy="12" r="3.5" stroke="#2176ff" stroke-width="2"/><line x1="5" y1="19" x2="19" y2="5" stroke="#2176ff" stroke-width="2"/>';
      } else {
        password.type = 'password';
        icon.innerHTML =
          '<path stroke="#2176ff" stroke-width="2" d="M1.997 12.003C3.35 7.473 7.39 4.5 12 4.5c4.611 0 8.65 2.972 10.003 7.502a1.44 1.44 0 0 1 0 .994C20.649 16.527 16.61 19.5 12 19.5c-4.611 0-8.65-2.972-10.003-7.502a1.44 1.44 0 0 1 0-.995Z"/><circle cx="12" cy="12" r="3.5" stroke="#2176ff" stroke-width="2"/>';
      }
    });
    // Password toggle (Confirm Password)
    document.getElementById('toggleSignupPasswordConfirmBtn').addEventListener('click', function() {
      const password = document.getElementById('signup-password-confirm');
      const icon = document.getElementById('signupEyeIconConfirm');
      if (password.type === 'password') {
        password.type = 'text';
        icon.innerHTML =
          '<path stroke="#2176ff" stroke-width="2" d="M1.997 12.003C3.35 7.473 7.39 4.5 12 4.5c4.611 0 8.65 2.972 10.003 7.502a1.44 1.44 0 0 1 0 .994C20.649 16.527 16.61 19.5 12 19.5c-4.611 0-8.65-2.972-10.003-7.502a1.44 1.44 0 0 1 0-.995Z"/><circle cx="12" cy="12" r="3.5" stroke="#2176ff" stroke-width="2"/><line x1="5" y1="19" x2="19" y2="5" stroke="#2176ff" stroke-width="2"/>';
      } else {
        password.type = 'password';
        icon.innerHTML =
          '<path stroke="#2176ff" stroke-width="2" d="M1.997 12.003C3.35 7.473 7.39 4.5 12 4.5c4.611 0 8.65 2.972 10.003 7.502a1.44 1.44 0 0 1 0 .994C20.649 16.527 16.61 19.5 12 19.5c-4.611 0-8.65-2.972-10.003-7.502a1.44 1.44 0 0 1 0-.995Z"/><circle cx="12" cy="12" r="3.5" stroke="#2176ff" stroke-width="2"/>';
      }
    });
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
